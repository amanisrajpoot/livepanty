
# Simple single-server deployment
# All services run on one EC2 instance
# Uses environment variables from backend/.env

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livepanty-postgres
    environment:
      POSTGRES_DB: livepanty_prod
      POSTGRES_USER: livepanty
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livepanty -d livepanty_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - livepanty-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: livepanty-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    env_file:
      - ./backend/.env
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - livepanty-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: livepanty-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://livepanty:${POSTGRES_PASSWORD}@postgres:5432/livepanty_prod
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      MEDIASOUP_NUM_WORKERS: ${MEDIASOUP_NUM_WORKERS}
      MEDIASOUP_WORKER_LOG_LEVEL: warn
      MEDIASOUP_MIN_PORT: ${MEDIASOUP_MIN_PORT}
      MEDIASOUP_MAX_PORT: ${MEDIASOUP_MAX_PORT}
      ANNOUNCED_IP: ${ANNOUNCED_IP}
      CLIENT_URL: ${CLIENT_URL}
      API_URL: ${API_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - livepanty-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001/api}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-http://localhost:3001}
    container_name: livepanty-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - livepanty-network

  # Nginx Reverse Proxy (Optional - for production with domain)
  nginx:
    image: nginx:alpine
    container_name: livepanty-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - livepanty-network
    profiles:
      - with-nginx  # Only start with: docker compose --profile with-nginx up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  livepanty-network:
    driver: bridge

